<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>账号审核中</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        账号审核中
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/login/ReStudentClass}">
                    <div class="ui  segment">
                        <div class="field">
                            <h2 th:unless="${#strings.isEmpty(user.userclass)}"
                                th:text="${user.status}? '审核进入 ${user.userclass}' :'等待通过审核进入:'+${user.userclass}">
                                等待通过审核</h2>
                            <h2 th:if="${#strings.isEmpty(user.userclass)}" style="color:red;">请您重新申请，您的申请被退回</h2>
                        </div>
                        <div class="ui accordion">
                            <div class="title teal ui segment">
                                <i class="dropdown icon"></i>
                                重新申请班级
                            </div>
                            <div class="content ">
                                <div class="field">
                                    <label>新班级</label>
                                    <div class="ui  search dropdown  selection dropdown">
                                        <input type="hidden" name="userclass">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">选择班级</div>
                                        <div class="menu">
                                            <div class="item" data-value="初一(1)班">
                                                初一(1)班
                                            </div>
                                            <div class="item" data-value="初一(2)班">
                                                初一(2)班
                                            </div>
                                            <div class="item" data-value="初二(1)班">
                                                初二(1)班
                                            </div>
                                            <div class="item" data-value="初二(2)班">
                                                初二(2)班
                                            </div>
                                            <div class="item" data-value="初二(3)班">
                                                初二(3)班
                                            </div>
                                            <div class="item" data-value="初二(1)班">
                                                初三(1)班
                                            </div>
                                            <div class="item" data-value="初二(2)班">
                                                初三(2)班
                                            </div>
                                            <div class="item" data-value="初二(3)班">
                                                初三(3)班
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="field">
                            <h5 style="color: green">请耐心等待，我们会尽快通过您的审核</h5>
                        </div>
                        <button class="ui fluid large teal submit button">申请班级</button>
                        <div class="ui m-margin-tb-tiny">
                            <a href="#" class="item" th:href="@{/logout}"><i class="sign-out icon"></i>退出</a>
                        </div>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        申请成功
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.accordion')
        .accordion()
    ;
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'//鼠标移上去就触发
    });
</script>

</body>
</html>
